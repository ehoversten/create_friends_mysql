<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My SQL Friends</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/friend_styles.css') }}">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Example: Friends SQL Database</h1>
      </div>

      <div class="content">
        {% for name in friends: %}
        <div class="friend_info">
          <h3>First Name : {{ name['first_name'] }}</h3>
          <h3>Last Name : {{ name['last_name'] }}</h3>
          <h3>Occupation : {{ name['occupation'] }}</h3>
        </div>
        <hr>
        <br>
        {% endfor %}
      </div>
      <div class="input">
        <form class="form-group" action="create_friend" method="post">
          <!-- <label for="[object Object]">First Name: </label> -->
          First Name:
          <input type="text" name="first_name" value="">
          Last Name:
          <input type="text" name="last_name" value="">
          Occupation:
          <input type="text" name="occupation" value="">
          <button type="submit" class="btn btn-primary" name="button">Add Friend</button>
        </form>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
